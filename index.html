<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card UI Design</title>
</head>
<body>
   <div class="container">
      <div class="card">
         <div class="picbox">
            <img src="suit.jpg">
         </div>
         <div class="details">
            <h3>Peter England<br>
               <span>Men's Suit</span>
            </h3>
            <h4>Product Details</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, modi.</p>
            <h4>Size</h4>
            <ul class="size">
               <li>36</li>
               <li>38</li>
               <li>40</li>
               <li>42</li>
               <li>44</li>
               <li>46</li>
            </ul>
            <div class="price">
               <h2><sup>$</sup>299<small>.99</small></h2>
               <a href="#">Buy Now</a>
            </div>
         </div>
      </div>
   </div>
</body>   
</html>
